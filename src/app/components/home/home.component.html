<div *ngIf="cats$" class="cat__container">
  <div *ngFor="let cat of cats$ | async">
    <mat-card appearance="raised" class="cat__card">
      <mat-card-header></mat-card-header>
      <mat-card-content>
        <img [src]="cat.url" mat-card-image class="cat__image">
      </mat-card-content>
    </mat-card>
  </div>
</div>
