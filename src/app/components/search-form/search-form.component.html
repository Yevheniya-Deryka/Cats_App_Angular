<form
  [formGroup]="searchCatsForm"
  (ngSubmit)="onSubmit()"
  class="form"
>
  <mat-form-field appearance="outline" class="form__item">
    <mat-label>What breed to show?</mat-label>
    <mat-select formControlName="breed">
      <mat-option value="">
        All breeds
      </mat-option>
      <mat-option *ngFor="let breed of breeds" [value]="breed.id">
        {{breed.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form__item">
    <mat-label>How many cats to show?</mat-label>
    <mat-select formControlName="amount">
      <mat-option *ngFor="let numb of limit" [value]="numb">
        {{numb}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="accent" class="form__item form__button">
    Show cats!
  </button>
</form>
